<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraNx.ai Contact</title>
    <link rel="icon" type="image/x-icon" href=".//Assets/Logo.png">

    <!-- Local Css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Responsive Css Link -->
    <link rel="stylesheet" href="responsive.css">

    <!-- Scroll Animation css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Icon Link -->
    <script src="https://kit.fontawesome.com/399a78cccb.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Overall Website -->
    <div class="web">

        <!-- Navigation Bar -->
        <nav id="navbar">
            <div class="logo" onclick="window.location.href='index.html'">NeuraNx</div>

            <!-- Nav Links -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a onclick="window.location.href='aiCapabilities.html'">Ai Capabilities</a></li>
                <li><a onclick="window.location.href='contact.html'">Contact</a></li>
            </ul>

            <!-- Hamburger Menu for Mobile -->
            <div class="hamburger">&#9776;</div>
        </nav>
        <!-- Navigation Bar Closes -->

        <!-- Contact Page -->
        <div class="contact" id="contact">

            <!-- Contact Left -->
            <div class="contact_left">

                <!-- Image 1 -->
                <div class="contact_left-1">
                    <img src=".//Assets/Contact_Page-1.jpg" alt="">
                </div>
                <!-- Image 1 closes -->

                <!-- Image 2 -->
                <div class="contact_left-2">
                    <img src=".//Assets/Contact_Page-2.jpg" alt="">
                </div>
                <!-- Image 2 closes -->

            </div>
            <!-- Contact Left closes-->

            <!-- Contact Right-->
            <div class="contact_right">

                <h2>Contact Us</h2>

                <!-- Contact Info -->
                <section>
                    <aside>
                        <p class="contact_txt">Phone:</p>
                        <p><strong>+91 7358699186</strong></p>
                    </aside>

                    <aside>
                        <p class="contact_txt">Mail:</p>
                        <p><strong>oprations@neuranx.ai</strong></p>
                    </aside>
                </section>

                <!-- Form -->
                <form>

                    <!-- Name -->
                    <input type="text" placeholder="Name" id="name">

                    <!-- Phone_number -->
                    <input type="number" placeholder="Phone Number" id="number">

                    <!-- Message -->
                    <textarea placeholder="Message" id="Message"></textarea>

                    <button class="cta" type="submit">
                        <span>Hover me</span>
                        <svg width="15px" height="10px" viewBox="0 0 13 10">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                    </button>

                </form>

                <!-- Social Media Info -->
                <section>
                    <aside>
                        <p class="contact_txt">Instagram</p>
                        <p><strong>NeuraNx_Ai</strong></p>
                    </aside>

                    <aside>
                        <p class="contact_txt">Facebook</p>
                        <p><strong>NeuraNx_Ai</strong></p>
                    </aside>

                    <aside>
                        <p class="contact_txt">x</p>
                        <p><strong>NeuraNx_Ai</strong></p>
                    </aside>
                </section>

            </div>
            <!-- Contact Left closes-->

        </div>
        <!-- Contact page Closes -->

    </div>
    <!-- Overall Website Closes -->

    <!-- Scroll Animation Js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <!-- JavaScript Link -->
    <script src="./function.js"></script>
</body>

</html>
